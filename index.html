<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vigenere-cipher</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Vigenere Cipher</h1>
    </header>
    <main>
      <form>
        <div class="mb-3">
          <label for="cipherInput" class="form-label">Text to cipher</label>
          <input type="text" class="form-control" id="cipherInput" />
          <div id="cipherHelp" class="form-text">Enter the text to cipher</div>
        </div>
        <div class="mb-5">
          <label for="keywordInput" class="form-label">Keyword</label>
          <input type="text" class="form-control" id="keywordInput" />
          <div id="keywordHelp" class="form-text">
            Enter the keyword to cipher with
          </div>
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-secondary">
            Submit
          </button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; vigenere-cipher</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      <script
      src="src/app.js"
      type="module"
    ></script>
  </body>
</html>
